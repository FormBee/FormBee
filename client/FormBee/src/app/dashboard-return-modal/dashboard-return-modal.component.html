<div class="modal-container">
    <div class="modal">
        <button class="close-button" (click)="closeModal()">&times;</button>
        <div class="modal-header">
            <h2>Return Email</h2>
        </div>
        <div class="modal-body">
            <p>Enter your return email address:</p>
            <input type="email" placeholder="Enter email address" class="modal-input">
        </div>
        <div class="modal-footer">
            <button class="modal-button" (click)="closeModal()">Cancel</button>
            <button class="modal-button" (click)="closeModal()">Save</button>
        </div>
    </div>
</div>
