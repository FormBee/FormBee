<app-landing-nav></app-landing-nav>
<app-landing-three-bg style="position: absolute; z-index: -1;"></app-landing-three-bg>

<div class="contact-container">
  <h2>Question, comment, inquiry, or just want to say hi? Shoot us a message!</h2>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">

    <label for="email">Email:</label>
    <input id="email" formControlName="email" name="email">
    <p *ngIf="needEmail" class="error">Email is required</p>
    <p *ngIf="needValidEmail" class="error">Email is invalid</p>
    <label for="message">Message:</label>
    <textarea id="message" formControlName="message" name="message" rows="7"></textarea>
    <p *ngIf="needMessage" class="error">Message is required</p>
    <input style="display: none;" id="honey" name="spot">

    <altcha-widget
      class="altcha"
      challengeurl="http://localhost:3000/challenge/b27ed43d-5d46-469e-a99b-d656991e0c05"
      hidelogo
      hidefooter
      (click)="captchaDone = true"
    ></altcha-widget>
    <p *ngIf="!captchaDone" class="error">Captcha is required</p>
    
    <button type="submit">Submit</button>
  </form>
</div>

<app-landing-footer></app-landing-footer>
