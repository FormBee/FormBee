<form action="http://localhost:3000/formbee/email-only" id="myForm" method="post" enctype="multipart/form-data">
    <input type="text" name="name" value="test">
    <input type="email" name="email" value="test@test.com">
    <input type="text" name="name2" value="test2">
    <input type="text" name="name4" value="testname?">
    <input type="text" name="name5" value="testname?23">
    <input type="text" name="name3" value="testname11">

    <textarea name="message"></textarea>
    <input type="submit" value="Submit">
</form>

<script>
const submitForm = async (event) => {
    console.log("in submit form: ", event);
    event.preventDefault();
    const form = document.querySelector('#myForm');
    const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form)
    });
    console.log("form: ", form);
    console.log("response: ", response);
};
document.querySelector('#myForm').addEventListener('submit', submitForm);
</script>
